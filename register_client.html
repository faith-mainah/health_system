<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Client</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validateForm() {
            var clientId = document.getElementById("client_id").value;
            var name = document.getElementById("name").value;
            if (clientId == "" || name == "") {
                alert("Please fill out all fields.");
                return false;
            }
            var clientIdPattern = /^[A-Za-z0-9]+$/;
            if (!clientId.match(clientIdPattern)) {
                alert("Client ID should only contain alphanumeric characters.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <header>
        <h1>Register New Client</h1>
    </header>

    <form action="php/register_client.php" method="POST" id="registerForm" onsubmit="return validateForm()">
        <label for="client_id">Client ID:</label>
        <input type="text" id="client_id" name="client_id" required>

        <label for="name">Client Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <button type="submit">Register</button>
    </form>

    <footer>
        <p>&copy; 2025 Health Info System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
